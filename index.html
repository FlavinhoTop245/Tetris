<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity Tetris</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="game-container">
        <header>
            <h1>ANTIGRAVITY <span class="highlight">TETRIS</span></h1>
        </header>
        
        <div class="main-layout">
            <div class="sidebar left">
                <div class="stat-box">
                    <h2>SCORE</h2>
                    <p id="score">0</p>
                </div>
                <div class="stat-box">
                    <h2>LINES</h2>
                    <p id="lines">0</p>
                </div>
            </div>

            <div class="canvas-wrapper">
                <canvas id="tetris" width="300" height="600"></canvas>
                <div id="game-over" class="overlay hidden">
                    <div class="overlay-content">
                        <h2>GAME OVER</h2>
                        <p>Sua pontuação final:</p>
                        <p id="final-score">0</p>
                        <button id="restart-btn">REINICIAR</button>
                    </div>
                </div>
                <div id="start-screen" class="overlay">
                    <div class="overlay-content">
                        <h2>ANTIGRAVITY</h2>
                        <button id="start-btn">JOGAR AGORA</button>
                    </div>
                </div>
            </div>

            <div class="sidebar right">
                <div class="stat-box">
                    <h2>NEXT</h2>
                    <canvas id="next" width="120" height="120"></canvas>
                </div>
                <div class="controls-guide">
                    <h3>COMANDOS</h3>
                    <ul>
                        <li><span>← →</span> Mover</li>
                        <li><span>↑</span> Girar</li>
                        <li><span>↓</span> Cair Rápido</li>
                        <li><span>Espaço</span> Hard Drop</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
